# Set escape time
set -sg escape-time 50

# Set terminal mode
set -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ",xterm-256color:RGB"

# auto-rename windows
setw -g automatic-rename on
set -g renumber-windows on

# rename title
set -g set-titles on
set -g set-titles-string "[#I] #{pane_current_path} - #{pane_current_command}"

# if run as "tmux attach", create a session if one does not already exist
new-session -n $HOST

# set xterm keys to work with vim
set-window-option -g xterm-keys on

# set first index to 1
set -g base-index 1
setw -g pane-base-index 1

# remap prefix from 'C-b' to 'C-z'
unbind C-b
set-option -g prefix C-z
bind-key C-z send-prefix

# split panes using . and -
unbind-key .
bind . split-window -h
bind - split-window -v
unbind '"'
unbind %

# cycle windows with C-number
bind-key -n M-0 select-window -t :0
bind-key -n M-1 select-window -t :1
bind-key -n M-2 select-window -t :2
bind-key -n M-3 select-window -t :3
bind-key -n M-4 select-window -t :4
bind-key -n M-5 select-window -t :5
bind-key -n M-6 select-window -t :6
bind-key -n M-7 select-window -t :7
bind-key -n M-8 select-window -t :8
bind-key -n M-9 select-window -t :9

# set mouse mode
set-option -g mouse on

setw -g mode-keys vi

# disable confirmation for closing panes and windows
bind-key & kill-window
bind-key x kill-pane

# previous/next window
bind-key -n C-p previous-window
bind-key -n C-n next-window

# set status bar theme
set-option -g status-style bg=default,fg=default
set -g status-position bottom
set -g status-left ''
set -g status-right ''
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# reload config
bind-key R source-file ~/.tmux.conf \; display-message "Configuration reloaded"
