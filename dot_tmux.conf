# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'

# remap prefix from 'C-b' to 'C-z'
unbind C-b
set-option -g prefix C-z
bind-key C-z send-prefix

# set key mode
setw -g mode-keys vi

# Set escape time
set -sg escape-time 50

# Set terminal mode
set -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ",xterm-256color:RGB"

# auto-rename windows
setw -g automatic-rename on
set -g renumber-windows on

# rename title
set -g set-titles on
set -g set-titles-string "[#I] #{pane_current_path} - #{pane_current_command}"

# if run as "tmux attach", create a session if one does not already exist
new-session -n $HOST

# set xterm keys to work with vim
set-window-option -g xterm-keys on

# set first index to 1
set -g base-index 1
setw -g pane-base-index 1

# split panes using . and -
unbind '"'
unbind %
unbind-key .
unbind-key t
bind . split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind t split-window -l '20%' -c "#{pane_current_path}" # integrated-terminal like

# resize panes
bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5

# maximize (zoom) pane
unbind z
bind -r m resize-pane -Z

# cycle windows with C-number
bind-key -n M-0 select-window -t :0
bind-key -n M-1 select-window -t :1
bind-key -n M-2 select-window -t :2
bind-key -n M-3 select-window -t :3
bind-key -n M-4 select-window -t :4
bind-key -n M-5 select-window -t :5
bind-key -n M-6 select-window -t :6
bind-key -n M-7 select-window -t :7
bind-key -n M-8 select-window -t :8
bind-key -n M-9 select-window -t :9

# set mouse mode
set-option -g mouse on

# copy stuff
unbind [
bind-key y copy-mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
unbind -T copy-mode-vi MouseDragEnd1Pane

# disable confirmation for closing panes and windows
bind-key & kill-window
bind-key x kill-pane

# set status bar theme
set-option -g status-style bg=default,fg=default
set -g status-position bottom
set -g status-left ''
set -g status-right ''
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# reload config
bind-key R source-file ~/.tmux.conf \; display-message "Configuration reloaded"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
